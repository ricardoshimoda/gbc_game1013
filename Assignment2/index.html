<!doctype html>
<html>
<head>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/menu.css" rel="stylesheet" />
    <link href="css/loading.css" rel="stylesheet" />
    <link href="css/quit.css" rel="stylesheet" />
    <link href="css/settings.css" rel="stylesheet" />
    <link href="css/credits.css" rel="stylesheet" />
    <link href="css/newGame.css" rel="stylesheet" />
    <link rel="icon" href="img/icon.ico">
</head>
<body>
    <div class="container">
        <div id="start" class="loading page">
            <div id="topleftlogo" class="topleftlogo">
                <img class="aframelogo" src="img/Aframelogo.png" />
                <br />
                <div class="aframemotto">
                    Powered by Aframe and open source code
                </div>
            </div>
            <div class="toprightlogo">
                <img class = "studiologo" src="img/paw.png">
                <span class="studiomotto">
                    Begging Puppy Studios
                </span>
            </div>
            <div id="progressEnsemble" class="bottom">
                <div id="progressBar">
                    <div id="currentProgress"></div>
                </div>
                <div id="loadingText">Loading resources... </div>
            </div>
        </div>
        <div id="menu" class="menu page">
            <div class="header">
                <div class="leftspacer">&nbsp;</div>
                <div id="title" class="blink">
                    The uncanny adventures <br/> of Salaryman Joe
                </div>
            </div>
            <div id="character">
                <img class = "characterIcon" src="img/Joe.png" />
            </div>
            <div id="menuContainer">
                <div id ="menuButtons">
                    <button id="btnNewGame">NEW GAME</button> <br />
                    <button id="btnLoadGame">LOAD GAME</button> <br />
                    <button id="btnSettings">SETTINGS</button> <br />
                    <button id="btnCredits">CREDITS</button> <br />
                    <button id="btnQuit" class="lastButton">QUIT</button> <br />
                </div>
            </div>
        </div>
        <div id="quit" class="blank page">
            <div class="bigHeader">
                Bye!
            </div>
            <div id = "gallery" class="charGallery">
                <img src="img/Joe.png" class="finalGallery" />
                <img src="img/Nick.png" class="finalGallery" />
                <img src="img/Mary.png" class="finalGallery" />
                <img src="img/Linda.png" class="finalGallery" />
                <img src="img/Jack.png" class="finalGallery" />
            </div>
        </div>
        <div id="credits" class="menu page">
            <div class="header">
                <div class="leftspacer">
                    <div class="topspacer">&nbsp;</div>
                    <div>
                        <img class = "characterIcon" src="img/Joe.png" />
                    </div>
                </div>
                <div class="settingsContainer">                    
                    <div class ="settingsPlaceholder">
                        <div class="settingsTitle"> 
                            Credits
                        </div>
                        <textarea id="txtCredits">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam dignissim porttitor mattis. Praesent ac purus pulvinar, lacinia odio pharetra, tincidunt justo. 

Maecenas tempor orci eu lorem faucibus tempor. Praesent pretium congue lacus, nec sodales dolor consequat nec. 

Praesent pharetra felis id est viverra ornare. Nunc consequat turpis dui, malesuada luctus massa posuere id. 

Nulla semper ligula eget diam vulputate aliquam. Integer vel interdum tortor, vel auctor nulla. 

Phasellus dictum ultricies turpis ut iaculis. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. 

Mauris ornare rhoncus eros. Quisque malesuada nisl eu rutrum finibus. Aliquam vestibulum nisi et purus dignissim bibendum. 

Vestibulum efficitur eu dolor vitae volutpat. Vestibulum lobortis aliquet mi ultrices fringilla.
                        </textarea>
                        <button id="btnBackCreditsMenu" class="lastButton">BACK TO START SCREEN</button> <br />
                    </div>
                </div>
            </div>
        </div>
        <div id="newGame" class="menu page">
            <div class="header">
                <div class="leftspacer">
                    <div class="topspacer">&nbsp;</div>
                    <div>
                        <img id="chosenCharacter" class = "newGameCharacterIcon" src="img/Question.png" />
                    </div>
                </div>
                <div class="settingsContainer">                    
                    <div class ="settingsPlaceholder">
                        <div class="settingsTitle"> 
                            Choose your character
                        </div>
                        <div id="characterChoice" class="powerLine charGalleryEnhanced">
                            <div class="powerGalleryItem hero" hero="joe">
                                <div class="selectedHeroOverlay"></div>
                                <img src="img/Joe.png" class="newGameGallery"  />
                            </div>
                            <div class="powerGalleryItem hero" hero="Nick">
                                <div class="selectedHeroOverlay"></div>
                                <img src="img/Nick.png" class="newGameGallery"  />
                            </div>
                            <div class="powerGalleryItem hero" hero="Mary">
                                <div class="selectedHeroOverlay"></div>
                                <img src="img/Mary.png" class="newGameGallery"  />
                            </div>
                            <div class="powerGalleryItem hero" hero="Linda">
                                <div class="selectedHeroOverlay"></div>
                                <img src="img/Linda.png" class="newGameGallery"  />
                            </div>
                            <div class="powerGalleryItem hero" hero="Jack">
                                <div class="selectedHeroOverlay"></div>
                                <img src="img/Jack.png" class="newGameGallery"  />
                            </div>
                        </div>
                        <div class="settingsTitle"> 
                            Select two special powers
                        </div>
                        <div id="powerChoiceOne" class="powerLine charGalleryEnhanced">
                            <div class="powerGalleryItem">
                                <div>
                                    <img src="img/clone.png" class="powerImage" />
                                </div>
                                <div>
                                    Cloning                            
                                </div>
                            </div>
                            <div class="powerGalleryItem">
                                <div>
                                    <img src="img/stamina.png" class="powerImage" />
                                </div>
                                <div>
                                    Stamina
                                </div>
                            </div>
                            <div class="powerGalleryItem">
                                <div>
                                    <img src="img/luck.png" class="powerImage" />
                                </div>
                                <div>
                                    Luck
                                </div>
                            </div>
                            <div class="powerGalleryItem">
                                <div>
                                    <img src="img/aim.png" class="powerImage" />
                                </div>
                                <div>
                                    Aim
                                </div>
                            </div>
                            <div class="powerGalleryItem">
                                <div>
                                    <img src="img/charisma.png" class="powerImage" />
                                </div>
                                <div>
                                    Charisma
                                </div>
                            </div>
                        </div>
                        <div id="powerChoiceTwo" class="powerLine charGalleryEnhanced mt10">
                            <div class="powerGalleryItem">
                                <div>
                                    <img src="img/fortune.png" class="powerImage"  />
                                </div>
                                <div>
                                    Fortune
                                </div>
                            </div>
                            <div class="powerGalleryItem">
                                <div>
                                    <img src="img/memory.png" class="powerImage" />
                                </div>
                                <div>
                                    Memory
                                </div>
                            </div>
                            <div class="powerGalleryItem">
                                <div>
                                    <img src="img/replay.png" class="powerImage" />
                                </div>
                                <div>
                                    Replay
                                </div>
                            </div>
                            <div class="powerGalleryItem">
                                <div>
                                    <img src="img/recovery.png" class="powerImage" />
                                </div>
                                <div>
                                    Recovery
                                </div>
                            </div>
                            <div class="powerGalleryItem">
                                <div>
                                    <img src="img/weather.png" class="powerImage" />
                                </div>
                                <div>
                                    Weather
                                </div>
                            </div>
                        </div>
                        <button id="btnBackNewGameMenu" class="halfButton lastButton">Back to Start Screen</button> 
                        <button id="btnNewGameLoading" class="halfButton lastButton" disabled>Let's Play!</button> 
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/credits.js"></script>
    <script type="text/javascript" src="js/newGame.js"></script>
</html>
